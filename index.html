<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Sister Day 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🌸 Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <h1 class="welcome-text">Welcome Behan ❤️</h1>
    <button class="start-btn" onclick="startExperience()">Click to Start</button>
  </div>

  <!-- 🌸 Gate Screen -->
  <div id="gateScreen" class="screen hidden">
    <div class="gate left-gate"></div>
    <div class="gate right-gate"></div>
    <div class="gate-message">🎀 Surprise Loading...</div>
  </div>

  <!-- 🌸 Question Container -->
  <div id="questionContainer" class="screen hidden">
    <div id="questionBox">
      <h2 id="questionText"></h2>
      <div id="optionsContainer"></div>
      <p class="answer-label">ANSWER WITH ❤️</p>
    </div>
  </div>

  <!-- 🌸 Memory Container -->
  <div id="memoryContainer" class="screen hidden">
    <img id="memoryImage" src="" alt="Memory Image" />
    <p id="memoryCaption"></p>
    <button class="start-btn" onclick="nextMemory()">Next</button>
  </div>

  <!-- 🌸 Final Page -->
  <div id="finalPage" class="screen hidden">
    <img src="final-memory.jpg" class="final-pic" alt="Us dono ki photo ❤️" />
    <div class="final-message">
      <p>Happy Sister Day Behan! Tum meri duniya ki sabse pyari insaan ho. Har waqt tumhara sath hi chahiye ❤️</p>
    </div>
    <div class="code-display" id="surpriseCode"></div>
  </div>

  <!-- 🌸 Audio -->
  <audio id="welcomeAudio" src="welcome.mp3"></audio>
  <audio id="gateAudio" src="gate.mp3"></audio>
  <audio id="questionsAudio" src="questions.mp3"></audio>
  <audio id="memoriesAudio" src="memories.mp3"></audio>
  <audio id="finalAudio" src="final.mp3"></audio>

  <!-- 🌸 Scripts -->
  <script src="script.js"></script>

</body>
</html>
